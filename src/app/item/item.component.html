<div class="col mb-5">
    <div class="card h-100">
        <!-- Sale badge-->
        <div class="badge text-white position-absolute" [ngClass]="{'dispo':vivienda.Estado === 'Disponible','noDispo':vivienda.Estado !== 'Disponible'}" style="top: 0.5rem; right: 0.5rem;">{{vivienda.Estado === "Disponible" ? "Disponible" : "Arrendado" }}</div>
        <!-- Product image-->
        <img class="card-img-top"  src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{vivienda.Nombre}}Casa 2 pisos</h5>
                <!-- Product reviews-->
                <h6>{{direccionItem}}Ambato</h6>
                <p>{{vivienda.Tip_Pro}}Casa</p>
                <!-- Product price-->                
                ${{vivienda.Precio}}200
            </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div *ngIf="esAdmin==1" class="text-center my-1">
                <a class="btn btn-primary mt-auto" href="#">Editar</a>
                <a class="btn btn-danger mt-auto mx-1" href="#">Eliminar</a>
            </div>
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" (click)="mostrarDepa()">Ver mas</a></div>
        </div>
    </div>
</div>
