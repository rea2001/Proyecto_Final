<div class="register-container" id="superponer">
  <div>
    <h2>Registro</h2>
  </div>


  <form (ngSubmit)="onRegisterSubmit()" #registerForm="ngForm" class="row g-3 needs-validation" novalidate>
    <div id="grid">
      <div class="form-group">
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" [(ngModel)]="registerFormModel.Cedula" required>
      </div>

      <div class="form-group">
        <label for="apellido1">Apellido:</label>
        <input type="text" id="apellido1" name="apellido1" [(ngModel)]="registerFormModel.Apellido1" required>
      </div>

      <div class="form-group">
        <label for="nombre1">Nombre:</label>
        <input type="text" id="nombre1" name="nombre1" [(ngModel)]="registerFormModel.Nombre1" required>
      </div>

      <div class="form-group">
        <label for="fecNac">Fecha de Nacimiento:</label>
        <input type="date" id="fecNac" name="fecNac" [(ngModel)]="registerFormModel.Fec_Nac" required>
      </div>

      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" [(ngModel)]="registerFormModel.Sexo" required>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>
      </div>

      <div class="form-group">
        <label for="estCiv">Estado Civil:</label>
        <select id="estCiv" name="estCiv" [(ngModel)]="registerFormModel.Est_Civ" required>
          <option value="Soltero">Soltero</option>
          <option value="Casado">Casado</option>
          <option value="Divorciado">Divorciado</option>
          <option value="Viudo">Viudo</option>
          <option value="UnionLibre">Unión Libre</option>
        </select>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" [(ngModel)]="registerFormModel.Telefono" pattern="[0-9]{10}" required>
      </div>

      <div class="form-group">
        <label for="nomUsuario">Usuario:</label>
        <input type="text" id="nomUsuario" name="nomUsuario" [(ngModel)]="registerFormModel.Nom_Usuario" pattern="[a-zA-Z0-9]+" required>
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" [(ngModel)]="registerFormModel.Contrasena" required>
      </div>

      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="registerFormModel.Correo" required>
      </div>

      <div class="form-group" id="rol">
        <label><input type="radio" id="publicar" name="rol" [(ngModel)]="registerFormModel.Rol" value="Publicar"> Publicar</label>
      </div>

      <div class="form-group" id="rol">
        <label><input type="radio" id="alquilar" name="rol" [(ngModel)]="registerFormModel.Rol" value="Alquilar"> Alquilar</label>
      </div>
<div>
  <button type="button" class="btn btn-danger m-auto" (click)="noLogeado()">Cancelar</button>

</div>
<div>
  <button type="submit" [disabled]="!registerForm.valid">Registrarse</button>
</div>
    </div>
  </form>
</div>
