<div class="main-content">
  <div class="grid">
    <div class="container mt-5" id="columna1">
      <h4>Nueva Vivienda </h4>
      <!-- Input para subir múltiples archivos -->
      <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Subir imágenes (máximo 5)</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple (change)="onFileChange($event)">
      </div>
      <!-- Columna de imágenes -->
      <div class="row">
        <div *ngFor="let image of selectedImages" class="col-md-4 mb-3">
          <img class="img-fluid custom-image" [src]="image" alt="Imagen">
        </div>
      </div>

      <div id="form">
        <form>
          <!-- Campos del formulario -->
          <label for="Nombre">Nombre:</label>
          <input type="text" id="nombre" class="nombre">
          <label for="Precio">Precio:</label>
          <input type="number" id="nombre" class="precio" placeholder="$">
          <label for="TipoPropiedad">Tipo de propiedad: </label>
          <select id="tipoPropiedad" name="tipoPropiedad" class="tipoPropiedad">
            <option value="Casa">Casa</option>
            <option value="Media Agua">Media Agua</option>
            <option value="Departamento">Departamento</option>
            <option value="Condominio">Condominio</option>
            <option value="Solohabitacion">Solo habitación</option>
          </select>
          <label for="longitud">Longitud:</label>
          <input type="text" id="longitud" class="longitud">

          <label for="latitud">Latitud:</label>
          <input type="text" id="latitud" class="latitud">

          <label for="descripcion">Descripción</label>
          <textarea name="" id="" cols="30" rows="3" placeholder="Agrega una descripción de la vivienda"></textarea>
          <br>
          <h4>Caracteristicas </h4>

          <label for="Num_Hab">Número de Habitaciones: </label>
          <input type="number" id="Num_Hab" class="Num_Hab">
          <label for="Num_Ban">Número de Baños: </label>
          <input type="number" id="Num_Ban" class="Num_Ban">
          <label for="Num_Pis">Número de Piso: </label>
          <input type="number" id="Num_Pis" class="Num_Pis">
          <label for="Metraje">Metraje: </label>
          <input type="number" id="Metraje" class="Metraje">
          <br>
          <div class="grid-2">
            <label><input type="checkbox" class="Comedor"> Comedor</label>
            <label><input type="checkbox" class="Sala"> Sala</label>
            <label><input type="checkbox" class="Lavanderia"> Lavandería</label>
            <label><input type="checkbox" class="Cocina"> Cocina</label>
            <label><input type="checkbox" class="Jardin"> Jardin</label>
            <label><input type="checkbox" class="Amoblado"> Amoblado</label>
            <label><input type="checkbox" class="Ascensor"> Ascensor</label>
            <label><input type="checkbox" class="Terraza"> Terraza</label>
          </div>
          <br>
          <h4>Servicios</h4>
          <div class="grid-2">
            <label><input type="checkbox" class="Luz"> Luz</label>
            <label><input type="checkbox" class="Agua"> Agua</label>
            <label><input type="checkbox" class="Internet"> Internet</label>
            <label><input type="checkbox" class="Garage"> Garage</label>
            <label><input type="checkbox" class="Calefon"> Calefón</label>
            <label><input type="checkbox" class="Duc_Elec"> Ducha Eléctrica</label>
          </div>
          <br>
          <h4>Condiciones</h4>
          <label for="numPersonas">Número de Personas: </label>
          <input type="number" id="numPersonas" class="numPersonas">
          <label for="numPersonas">Garantía: </label>
          <input type="number" id="Garantia" class="Garantia">
          <br>

          <div class="grid-2">
            <div> <label><input type="checkbox" class="Mascotas"> Permite Mascotas</label>
            </div>
            <div> <label><input type="checkbox" class="Fiestas"> Permite Fiestas</label>
            </div>
          </div>
          <button type="submit">Publicar Departamento</button>
        </form>
      </div>
    </div>
    <div id="mapa">
      <h3>Localización</h3>
      <div #map style="height: 500px; width: 100%; margin-top:1em;">
    </div>
    </div>    
    
  </div>
</div>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
